<body>
  <div class="header">
    <h1 class="header-title">
      <i class="fa-solid fa-stamp"></i>
      | Carimbo Real
    </h1>
    <a class="header-git" href="https://github.com/lucassilv2/carimbo-flex">
      <i class="fa-brands fa-github"></i>
    </a>
  </div>
  <main>
    <aside>
      <div>
        <button onclick="addCarimbo()">
          <i class="fa-solid fa-plus"></i>
          | Adicionar Carimbo
        </button>
      </div>
      <div>
        <button onclick="removeCarimbo()">
          <i class="fa-solid fa-minus"></i>
          | Remover Carimbo
        </button>
      </div>
      <h2>ConfiguraÃ§Ãµes:<h2>
        <div class="form-control">
          <label>Flex Direction:</label>
          <select id="flex-direction" onchange="styleChange('flex-direction', this.value)">
            <option value="none">none</option>
            <option value="row">row</option>
            <option value="row-reverse">row-reverse</option>
            <option value="column">column</option>
            <option value="column-reverse">column-reverse</option>
          </select>
        </div>
        <div class="form-control">
          <label>Flex Wrap:</label>
          <select id="flex-wrap" onchange="styleChange('flex-wrap', this.value)">
            <option value="none">none</option>
            <option value="nowrap">nowrap</option>
            <option value="wrap">wrap</option>
            <option value="wrap-reverse">wrap-reverse</option>
          </select>
        </div>
        <div class="form-control">
          <label>Justify Content:</label>
          <select id="justify-content" onchange="styleChange('justify-content', this.value)">
            <option value="none">none</option>
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="space-between">space-between</option>
            <option value="space-around">space-around</option>
            <option value="space-evenly">space-evenly</option>
          </select>
        </div>
        <div class="form-control">
          <label>Align Items:</label>
          <select id="align-items" onchange="styleChange('align-items', this.value)">
            <option value="none">none</option>
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="baseline">baseline</option>
            <option value="stretch">stretch</option>
          </select>
        </div>
        <div class="form-control">
          <label>Align Content:</label>
          <select id="align-content" onchange="styleChange('align-content', this.value)">
            <option value="none">none</option>
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="space-between">space-between</option>
            <option value="space-around">space-around</option>
            <option value="stretch">stretch</option>
          </select>
        </div>
      </aside>
      <div id="carimbos" class="container">
        <img src="./carimbo.jpg" alt="Carimbo!" style="border: 3px solid red;">
        <img src="./carimbo.jpg" alt="Carimbo!" style="border: 3px solid blue;">
        <img src="./carimbo.jpg" alt="Carimbo!" style="border: 3px solid yellow;">
      </div>
